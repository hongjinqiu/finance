<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>菜单列表</title>
{{if eq .RunMode "dev"}}
<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
<script src="/public/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
{{end}}
<script type="text/javascript">
	function openUrl(name, url) {
		if (parent && parent.putTabIfAbsent) {
			parent.putTabIfAbsent(name, url);
			parent.window.s_dialog.destroy();
			parent.window.s_dialog = null;
		} else {
			window.open(url);
		}
	}
</script>
</head>
<body>
<table border="1">
	<tr>
		{{range $index, $item := .result.menuLi}}
		<td valign="top">
			{{$item.name}}<br />
			{{range $subIndex,$subItem := $item.subMenuLi}}
			<a href="javascript:void(0)" onclick="openUrl('{{$subItem.name}}','{{$subItem.url}}')">{{$subItem.name}}</a><br />
			{{end}}
		</td>
		{{end}}
	</tr>
</table>
{{if eq .RunMode "dev"}}
    {{template "debug.html" .}}
  {{end}}
</body>
</html>
