<!DOCTYPE html>

<html>
<head>
<title>{{.result.listTemplate.Description}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
	YUI_config = {
		debug : true,
		combine : true,
		comboBase : '/app/combo?',
		root : 'yui.3.12.0/',
		gallery: 'gallery-2013.09.18-18-49'
	};
	
</script>
<link rel="stylesheet" type="text/css" href="/app/combo?yui.3.12.0/cssreset/cssreset-min.css&yui.3.12.0/cssfonts/cssfonts-min.css&yui.3.12.0/cssbase/cssbase-min.css" />
<link rel="stylesheet" type="text/css" href="/public/css/global.css" />
<script src="/app/combo?yui.3.12.0/yui/yui-min.js" type="text/javascript"></script>
<script type="text/javascript" src="/app/comboview?js/moduleConfig.js&js/common.js&js/dataTableExtend.js&js/columnManager.js&js/queryParameter.js&js/listTemplateFactory.js&js/listTemplateService.js&Component/listTemplate.js&js/relationManager.js&js/selectionManager.js&Component/selectorTemplate.js&{{.result.listTemplate.ViewTemplate.SelectorScripts}}"></script>
<script type="text/javascript">
	var dataBo = {{.result.dataBoJson}};
	var listTemplate = {{.result.listTemplateJson}};
	var DATA_PROVIDER_SIZE = {{.result.pageSize}} || 10;
	var gridPanelDict = {};
	// 系统参数
	var sysParam = {
		localCurrency: {
			prefix: "￥",
			decimalPlaces: 3,// 金额小数位数
			unitPriceDecimalPlaces: 4// 单价小数位数
		},
		unitCostDecimalPlaces: 5,// 单位成本小数位数
		percentDecimalPlaces: 1,// 百分比小数位数
		thousandsSeparator: ","
	};
	{{if .result.selectionBoJson}}
	var selectionBo = {{.result.selectionBoJson}};
	{{else}}
	var selectionBo = null;
	{{end}}
	{{if .result.layerBoJson}}
	var layerBo = {{.result.layerBoJson}};
	{{else}}
	var layerBo = null;
	{{end}}
	{{if .result.relationBoJson}}
	var relationBo = {{.result.relationBoJson}};
	{{else}}
	var relationBo = null;
	{{end}}
	{{if .result.defaultBoJson}}
	var g_defaultBo = {{.result.defaultBoJson}};
	{{else}}
	var g_defaultBo = null;
	{{end}}
	var g_selectionManager = new SelectionManager();
	var g_relationManager = new RelationManager();
	var g_masterFormFieldDict = {};
</script>
</head>

<body class="yui3-skin-sam">
	<div class="content">
		{{template "Console/ListQueryParameter.html" .}}
		{{template "Console/ListToolbar.html" .}}
		<table class="selectionArea" cellspacing="0" cellpadding="0" border="0" width="100%">
			<tr>
				<td class="selectionAreaTd selectorLeftWrapper" valign="top">
					<div class="selectorLeftArea">
						<div class="selectionTitle">{{.result.listTemplate.ColumnModel.SelectionTitle}}</div>
						<div class="selectionTitle2">选择内容</div>
						<div id="selectionResult">
							<!-- <div class="selectionItem">
								<div class="left">wwwwwwwww,选择的内容</div>
								<div class="right"><input type="hidden" name="selectionId" value="" /></div>
							</div>
							{{range $tmpIndex,$tmpItem := .result.dataBo.items}}
							<div class="selectionItem">
								<div class="left">{{$tmpItem.code}},{{$tmpItem.name}}</div>
								<div class="right" onclick="removeSelection(this)"><input type="hidden" name="selectionId" value="{{$tmpItem.id}}" /></div>
							</div>
							{{end}}
							 -->
						</div>
					</div>
				</td>
				<td class="selectionAreaTd selectorMiddleWrapper"  valign="top">
					<div class="selectorMiddleArea"></div>
				</td>
				<td class="selectionAreaTd selectorRightWrapper"  valign="top">
					<div class="listTitle">{{.result.listTemplate.Description}}</div>
					<div id="columnModel_1">
		
					</div>
					{{template "Console/ListPage.html" .}}
				</td>
			</tr>
		</table>
		<div>
			<input type="button" id="confirmBtn" value="确定" class="queryBtn" />
			<input type="button" id="clearBtn" value="清除" class="queryReset" />
		</div>
	</div>
	
	<div style="display: none">
		<img src="/public/galleryimages/loading_indicator.gif" title="加载中..." border="0" width="16" height="16"/>
	</div>
	<script type="text/javascript">
		if (typeof(selectorMain) !== "undefined") {
			selectorMain();
		}
		if (typeof(main) !== "undefined") {
			main();
		}
	</script>
</body>
</html>
